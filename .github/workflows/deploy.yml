name: Deploy Backend

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  # ВАЖНО: только lowercase!
  IMAGE_NAME: kuanyshmaral/mwork-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy on server (migrate -> restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -euo pipefail

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            cd /srv/apps/mwork-backend

            # обновляем репо (нужно, чтобы migrations/ и compose были свежими)
            git reset --hard
            git pull origin main

            # тянем свежий образ API
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # ВСЕГДА явно указываем файл, чтобы игнорировать COMPOSE_FILE на сервере
            # и не подтягивать docker-compose.local.yml или docker-compose.override.yml

            # (опционально) тянем фронт, если он тоже в compose
            docker compose -f docker-compose.yml pull web || true

            # 1) миграции (если упадут — деплой остановится)
            docker compose -f docker-compose.yml run --rm migrate

            # 2) рестарт API + web с force-recreate, чтобы всегда брать новый образ
            docker compose -f docker-compose.yml up -d --force-recreate api
            docker compose -f docker-compose.yml up -d web || true

            # чистка старых образов
            docker image prune -f