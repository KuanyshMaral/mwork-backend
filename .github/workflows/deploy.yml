name: Deploy Backend

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  # ВАЖНО: только lowercase!
  IMAGE_NAME: kuanyshmaral/mwork-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy on server (migrate -> restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -euo pipefail

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            cd /srv/apps/mwork-backend

            cp -a .env.docker /tmp/mwork.env.docker 2>/dev/null || true

            git fetch origin main
            git reset --hard origin/main
            git clean -fd -e uploads/ -e .env.docker

            if [ -f /tmp/mwork.env.docker ]; then
              cp -a /tmp/mwork.env.docker .env.docker
            fi

            mkdir -p uploads
            chmod 777 uploads || true

            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            docker compose -f docker-compose.yml run --rm migrate
            docker compose -f docker-compose.yml up -d --force-recreate api

            docker image prune -f
